    ></script>

  <body class="contact-body">
    <header>
      <ul class="menu">
        <li class="menu-item">
          <a href="./index.html" class="menu-link">
            HOME
          </a>
        </li>
        <li class="menu-item">
          <a href="./about me.html" class="menu-link">

          <a href="./contact me.html" class="menu-link">
            CONTACT ME
          </a>
        </li>
      </ul>
    </header>
    <main id="gallery">
      <div class="main-title">
        <h1 class="heading-1">
          Contact
          <span class="heading-lastName">Me</span>
        </h1>
        <h2 class="heading-2">
          Get in Touch with Me
        </h2>
      </div>
      <div class="contact-form">
        <div class="Name-area">
          <label>Name:</label
          ><input class="Name-input" type="text" maxlength="40" />
        </div>
        <div class="Email-area">
          <lable>Email:</lable
          ><input class="Email-input" type="email" maxlength="40" />
        </div>
        <div class="Message-area">
          <label id="message-label">Message:</label>
          <textarea
            class="Message-input"
            type="text"
            maxlength="200"
          ></textarea>
        </div>
        <div>
          <button class="submit-btn">
            <i class="far fa-paper-plane"></i>Submit
          </button>
        </div>
      </div>
    </main>
    <script src="../js/main.js"></script>
  </body>
